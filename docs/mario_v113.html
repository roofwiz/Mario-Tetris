import sys
import asyncio
import platform
import json
import os
from pathlib import Path

async def main():
    print("--- MARIO BOOT INITIALIZED ---")
    apk = "mario-tetris-v113-FIX.apk"
    bundle = "mario-tetris-final"
    appdir = Path(f"/data/data/{bundle}")
    if not appdir.exists(): appdir.mkdir()

    cfg = {
        "io": "url",
        "type":"mount",
        "mount" : { "point" : appdir.as_posix(), "path" : "/", },
        "path" : f"/ => {appdir.as_posix()}",
    }

    track = platform.window.MM.prepare(apk, json.dumps(cfg))
    
    while not track.ready:
        await asyncio.sleep(.1)
    
    print(f"MOUNT COMPLETE. Files: {os.listdir(appdir)}")
    
    # Wait for the official Pygbag UME (Ready to start button)
    while not platform.window.MM.UME:
        await asyncio.sleep(.1)

    print("UME UNLOCKED - STARTING ENGINE")
    platform.window.document.getElementById("transfer").style.display = "none"
    sys.path.append(appdir.as_posix())
    
    try:
        import main
        game = main.Tetris()
        await game.run()
    except Exception as e:
        print(f"CRITICAL BOOT ERROR: {e}")
        import traceback
        traceback.print_exc()

asyncio.run(main())
