import sys
import asyncio
import platform
import json
from pathlib import Path

# 1. Mount the APK
apk = "mario-tetris-v113.apk"
bundle = "mario-tetris"
appdir = Path(f"/data/data/{bundle}")
if not appdir.exists(): appdir.mkdir()

cfg = {
    "io": "url",
    "type":"mount",
    "mount" : { "point" : appdir.as_posix(), "path" : "/", },
    "path" : f"/ => {appdir.as_posix()}",
}

track = platform.window.MM.prepare(apk, json.dumps(cfg))

# 2. Wait for download
async def wait_for_mount():
    while not track.ready:
        await asyncio.sleep(.1)
    
    # Show tap message
    platform.window.document.getElementById("tap-msg").style.display = "block"
    platform.window.document.getElementById("status").innerHTML = "READY!"
    
    # 3. Wait for User Click
    while not platform.window.MM.UME:
        await asyncio.sleep(.1)

    # 4. Hide UI and Launch
    platform.window.document.getElementById("transfer").style.display = "none"
    sys.path.append(appdir.as_posix())
    
    import main
    game = main.Tetris()
    await game.run()

asyncio.run(wait_for_mount())
# --></script>

    <script type="application/javascript">

        }

        function onScreenClick() {
            if (window.MM) window.MM.UME = true;
        }
    </script>
