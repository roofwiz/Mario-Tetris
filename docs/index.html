import sys
import asyncio
import platform
import json
import os
from pathlib import Path

async def main():
    print("--- Loader Start ---")
    apk = "mario-tetris-v113.apk"
    bundle = "mario-tetris"
    appdir = Path(f"/data/data/{bundle}")
    if not appdir.exists(): appdir.mkdir()

    cfg = {
        "io": "url",
        "type":"mount",
        "mount" : { "point" : appdir.as_posix(), "path" : "/", },
        "path" : f"/ => {appdir.as_posix()}",
    }

    track = platform.window.MM.prepare(apk, json.dumps(cfg))
    
    # 2. Wait for download/mount
    while not track.ready:
        await asyncio.sleep(.1)
    
    print("--- Download Complete ---")
    
    # Update UI to tell user to click
    status_msg = platform.window.document.getElementById("status")
    status_msg.innerHTML = "TAP TO PLAY"
    status_msg.className = "blink"
    
    # 3. Setup Python path
    sys.path.append(appdir.as_posix())
    
    # 4. Wait for User Click (UME)
    while not platform.window.MM.UME:
        await asyncio.sleep(.1)

    print("--- Starting Game ---")
    # Hide the loader
    platform.window.document.getElementById("transfer").style.display = "none"
    platform.window.canvas.style.pointerEvents = "auto"
    
    try:
        import main
        print("Import successful")
        game = main.Tetris()
        await game.run()
    except Exception as e:
        print(f"CRITICAL ERROR: {e}")
        import traceback
        traceback.print_exc()

asyncio.run(main())
# --></script>
